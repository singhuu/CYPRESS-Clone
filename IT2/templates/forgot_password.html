{% extends 'login.html' %}
{% block login %}
    <h1>Forgot password?</h1>
    <form method="POST">
        <div class='cred-block' id='user_email'>
            <b>Email</b><br>
            <input name="email" id="email" class="cred" required>
        </div>
        <!--Pick a random security question to verify user-->
    </form>
    <p><a href="login">Back to Login</a></p>
    <p>Don't have a CYPRESS account? <a href="register">Register</a></p>
{% endblock %}
